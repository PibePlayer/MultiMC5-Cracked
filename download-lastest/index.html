<html>
  <head>
    <title>Redirecting to Lastest Download...</title>
    <script>
      function GetJson(url)
      {
          // 1. New Object XMLHttpRequest
          var xhr = new XMLHttpRequest();

          // 2. Config it 
          xhr.open('GET', url, true);

          // 3. Send request
          xhr.send();

          // 4. Errors 
          if (xhr.status != 200) {
              // Responce error out
              return( xhr.status + ': ' + xhr.statusText ); // 404: Not Found
          } else {
              // Responce result
              return( xhr.responseText ); // responseText -- 
          }
      }
      console.log(GetJson('https://api.github.com/repos/PibePlayer/MultiMC5-Cracked/actions/artifacts'));
    </script>
  </head>
</html>
